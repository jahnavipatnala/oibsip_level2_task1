<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  
<body>
  <div class="calculator">
    <div class="display-screen">
      <div class="input-container">
        <input type="text" id="display" readonly>
        <div class="cursor"></div>
      </div>
    </div>
    <div class="buttons">
      <button class="operator">(</button>
      <button class="operator">)</button>
      <button class="function" id="ans">ans</button>
      <button class="function" id="del">del</button>
      <button class="function" id="clear">clear</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">%</button>
      <button id="sqrt" class="operator">âˆš</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">*</button>
      <button class="operator">/</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">+</button>
      <button class="operator">-</button>
      <button class="number">.</button>
      <button class="number">0</button>
      <button class="operator" id="plusminus">+/-</button>
      <button id="equals" class="equal">Enter</button>
    </div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
